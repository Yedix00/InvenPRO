<body>
    <header class="header">
        <div class="container">

            <nav class="menu">

                    <i class='bx bxs-objects-vertical-bottom'></i>
                    <a href="inventario.html">Gestor de inventario </a> 
                </div>
                <div class="menu-usuario">
                    <i class='bx bx-user-circle'></i>
                    <a href="#">Usuario</a>

            </nav>

        <div class="menu-lateral">
            <div class="logo">
                <img src="logo.PNG" alt="logo">
            </div>
            <ul class="opciones">
                <li><a href="index.html">Inicio</a></li>

            </ul>
        </div>

        <main>
            <div class="bloque1">
                <h2>Agregar Productos</h2>
                <form id="add-product-form">
                    <label for="product-name">Nombre del Producto:</label>
                    <input type="text" id="product-name" required>
            
                    <label for="product-quantity">Cantidad Disponible:</label>
                    <input type="number" id="product-quantity" required>
            
                    <label for="product-price">Precio:</label>
                    <input type="number" id="product-price" step="0.01" required>

                    <label for="product-category">Categoría:</label>
                    <input type="text" id="product-category" required>

            
                    <button type="button" onclick="agregarProducto()">Agregar Producto</button>
                </form>
            </div>
            
                <script>
                    // Función para agregar un producto a la lista
                    function agregarProducto() {
                        var nombre = document.getElementById("product-name").value;
                        var cantidad = parseInt(document.getElementById("product-quantity").value);
                        var precio = parseFloat(document.getElementById("product-price").value);
                        var categoria = document.getElementById("product-category").value;
                
                        if (nombre && !isNaN(cantidad) && !isNaN(precio)) {
                            var nuevoProducto = { nombre, cantidad, precio, categoria };
                            var productos = JSON.parse(localStorage.getItem("productos")) || [];
                            productos.push(nuevoProducto);
                            localStorage.setItem("productos", JSON.stringify(productos));
                            alert("Producto agregado correctamente.");
                            location.href = "inven-agregar.productos.html"; // Redirige de vuelta a la página de inventario.
                        } else {
                            alert("Por favor, complete todos los campos correctamente.");
                        }
                    }
                </script>
        </main>
    </header>
</body>
</html>
