<main>
    <div class="bloque1">
        <h2>Inventario de Productos</h2>
        <form id="product-form">
            <label for="product-name">Nombre del Producto:</label>
            <input type="text" id="product-name" required>

            <label for="cantidadProducto">Cantidad:</label>
            <input type="number" id="cantidadProducto" required>

            <label for="categoriaProducto">Categoría:</label>
            <input type="text" id="categoriaProducto" required>

            <label for="precioProducto">Precio:</label>
            <input type="number" id="precioProducto" required>

            <!-- Elementos para mostrar mensajes -->
            <p id="success-message" style="color: green; display: none;">Producto agregado exitosamente.</p>
            <p id="cancel-message" style="color: red; display: none;">Registro cancelado.</p>

            <button type="button" id="add-product">Agregar Producto</button>
            <button type="button" id="cancelarRegistro">Cancelar</button>
        </form>

        <div class="botonPagina">
        <a href="inven-lista.productos.html">
            <button type="button">Ver Productos Disponibles</button>
        </a>
    </div>
    </div>
</main>

<script>
     document.addEventListener("DOMContentLoaded", function () {
        const productForm = document.getElementById("product-form");

        document.getElementById("add-product").addEventListener("click", function () {
            const productName = document.getElementById("product-name").value;
            const productQuantity = document.getElementById("cantidadProducto").value;
            const productCategory = document.getElementById("categoriaProducto").value;
            const productPrice = document.getElementById("precioProducto").value;

            if (!productName || !productQuantity || !productCategory || !productPrice) {
                alert("Por favor, complete todos los campos.");
                return;
            }

            // Obtener la lista actual de productos del almacenamiento local
            const existingProducts = JSON.parse(localStorage.getItem("productList")) || [];

            // Crear un nuevo objeto de producto
            const productData = {
                name: productName,
                quantity: productQuantity,
                category: productCategory,
                price: productPrice
            };

            // Agregar el nuevo producto a la lista
            existingProducts.push(productData);

            // Actualizar la lista en el almacenamiento local
            localStorage.setItem("productList", JSON.stringify(existingProducts));

            document.getElementById("success-message").style.display = "block";
            document.getElementById("cancel-message").style.display = "none";

            // Opcional: Ocultar el mensaje de éxito después de un tiempo (por ejemplo, 2 segundos)
            setTimeout(function () {
                document.getElementById("success-message").style.display = "none";
            }, 2000);
        });

        document.getElementById("cancelarRegistro").addEventListener("click", function () {
            localStorage.removeItem("newProduct");

            document.getElementById("cancel-message").style.display = "block";
            document.getElementById("success-message").style.display = "none";
        });
    });
</script>

</body>
