            </ul>

        <main>
        <div class="bloque1">
            <h2>Inventario de Productos</h2>
            <form id="product-form">
                <label for="product-name">Nombre del Producto:</label>
                <input type="text" id="product-name" required>
        
                <label for="product-quantity">Cantidad Disponible:</label>
                <input type="number" id="product-quantity" required>
        
                <label for="product-price">Precio:</label>
                <input type="number" id="product-price" required>
        
                <label for="product-category">Categoría:</label>
                <select id="product-category" required>
                    <option value="Categoria1">Categoría 1</option>
                    <option value="Categoria2">Categoría 2</option>
                    <option value="Categoria3">Categoría 3</option>
                </select>
        
                <button type="button" id="add-product">Agregar Producto</button>
            </form>
        
            <table id="product-table">
                <thead>
                    <tr>
                        <th class="name">Nombre del Producto</th>
                        <th class="cant">Cantidad Disponible</th>
                        <th class="precio">Precio</th>
                        <th class="categoria">Categoría</th>
                        <th class="acciones">Eliminar</th>
                    </tr>
                </thead>
                <tbody id="product-list">
                    <!-- Aquí se cargarán los productos dinámicamente con JavaScript -->
                </tbody>
            </table>
        </div>
        <script>
            // JavaScript para agregar productos a la lista
document.addEventListener("DOMContentLoaded", function () {
    const productForm = document.getElementById("product-form");
    const productList = document.getElementById("product-list");

    productForm.addEventListener("submit", function (e) {
        e.preventDefault();

        // Obtener los valores de los campos del formulario
        const productName = document.getElementById("product-name").value;
        const productQuantity = document.getElementById("product-quantity").value;
        const productPrice = document.getElementById("product-price").value;
        const productCategory = document.getElementById("product-category").value;

        // Crear una nueva fila en la tabla con los datos del producto
        const newRow = productList.insertRow();
        newRow.innerHTML = `<td>${productName}</td>
                            <td>${productQuantity}</td>
                            <td>${productPrice}</td>
                            <td>${productCategory}</td>
                            <td><button class="delete-button">Eliminar</button></td>`;

        // Limpiar los campos del formulario
        productForm.reset();
    });

    // Manejar la eliminación de productos
    productList.addEventListener("click", function (e) {
        if (e.target.classList.contains("delete-button")) {
            const row = e.target.closest("tr");
            productList.deleteRow(row.rowIndex);
        }
    });
});
        </script>
    </main>

</body>
